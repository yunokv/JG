<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Morrisons Generator</title>
  <style>
    body {font-family: Arial, sans-serif;background: #111;color: #fff;display: flex;justify-content: center;align-items: center;height: 100vh;margin: 0;}
    .card {background: #1c1c1c;padding: 2rem;border-radius: 12px;width: 420px;text-align: center;box-shadow: 0 0 15px rgba(255,255,255,0.1);}
    h1 {font-size: 1.6rem;margin-bottom: 10px;color: #FFD700;}
    p {margin-bottom: 20px;color: #aaa;font-size: 0.9rem;}
    input[type=text] {width: 90%;padding: 10px;margin: 8px 0;font-size: 15px;border: none;border-radius: 8px;outline: none;background: #222;color: #fff;}
    input[type=text]:focus {border: 2px solid #FFD700;}
    button {margin: 10px 6px;padding: 10px 16px;font-size: 15px;border-radius: 8px;border: none;background: #FFD700;font-weight: bold;color: #111;cursor: pointer;transition: all 0.2s ease;}
    button:hover {background: #ffe85c;transform: translateY(-2px);}
    #result {margin-top: 20px;padding: 15px;border: 1px dashed #555;border-radius: 10px;background: #222;color: #fff;display: none;}
    svg {background: #fff;padding: 8px;border-radius: 6px;margin-top: 12px;}
    .error {color: #f44336;font-weight: bold;}
    #extraOut {margin-top: 8px;font-size: 0.9rem;color: #bbb;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Morrisons Generator</h1>

    <label for="product">Product code (digits only)</label>
    <input id="product" type="text" inputmode="numeric" placeholder="e.g. 1234567">

    <label for="extraText">Product Name (optional)</label>
    <input id="extraText" type="text" placeholder="e.g. Item name">

    <div>
      <button id="generate">Generate</button>
      <button id="copyPayload">Copy</button>
    </div>

    <div id="result">
      <div id="textOut"></div>
      <svg id="barcode"></svg>
      <div id="extraOut"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    const productInput = document.getElementById('product');
    const extraInput = document.getElementById('extraText');
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copyPayload');
    const out = document.getElementById('textOut');
    const result = document.getElementById('result');
    const extraOut = document.getElementById('extraOut');

    generateBtn.addEventListener('click', ()=>{
      const product = productInput.value.trim();
      const extra = extraInput.value.trim();

      if(!/^[0-9]+$/.test(product)){
        out.innerHTML = '<div class="error">Product must be numeric.</div>';
        result.style.display = "block";
        return;
      }

      const finalPayload = "92" + product + "000000000027";
      out.innerHTML = '<strong>Payload:</strong> <code>' + finalPayload + '</code>';

      JsBarcode('#barcode', finalPayload, {
        format: 'CODE128',
        displayValue: true,
        fontSize: 16,
        height: 80,
        lineColor: "#000",
        background: "#fff"
      });

      extraOut.textContent = extra !== "" ? extra : "";
      result.style.display = "block";
    });

    copyBtn.addEventListener('click', ()=>{
      const text = out.textContent.replace("Payload:", "").trim();
      navigator.clipboard.writeText(text).then(()=>alert("Copied: " + text));
    });
  </script>
</body>
</html>
