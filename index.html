<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .box {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(160,32,240,0.6);
    }
    h1 {
      margin-bottom: 20px;
      color: #a020f0;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 200px;
      margin-bottom: 15px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }
    .toggle {
      margin-left: 10px;
      background: none;
      border: none;
      color: #a020f0;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.3s;
    }
    .toggle:hover {
      color: #fff;
    }
    button {
      background: #a020f0;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #7a1cb8;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Enter Key</h1>
    <div>
      <input type="password" id="key" placeholder="Key" />
      <button class="toggle" id="toggleVisibility">Show</button>
    </div>
    <br/>
    <button id="btnUnlock">Unlock</button>
    <div id="error" class="error">❌ Wrong key</div>
  </div>

  <script>
    // new password
    const PASSWORD = "5550686519485651";

    function quantumResolveAndCheck() {
      const ui = document.getElementById('key');
      const err = document.getElementById('error');
      const attempt = ui.value.trim();

      if (attempt === PASSWORD) {
        try { sessionStorage.setItem('authenticated', 'true'); } catch(e) {}
        setTimeout(() => { window.location.href = "home.html"; }, 100);
        return true;
      } else {
        err.textContent = "❌ Wrong key";
        err.style.display = "block";
        return false;
      }
    }

    function togglePassword() {
      const input = document.getElementById('key');
      const btn = document.getElementById('toggleVisibility');
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }

    (function boot() {
      const btn = document.getElementById('btnUnlock');
      const pw = document.getElementById('key');
      const toggleBtn = document.getElementById('toggleVisibility');
      btn.addEventListener('click', quantumResolveAndCheck);
      pw.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') quantumResolveAndCheck();
      });
      toggleBtn.addEventListener('click', togglePassword);
    })();
  </script>
</body>
</html>
